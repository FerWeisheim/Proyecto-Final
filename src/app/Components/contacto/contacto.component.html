<app-delete></app-delete>
<div class="container-fluid">
  <section id="contacto" class="d-flex justify-content-end">
      <div class="card">
          <div class="row">
            <h4>Contacto</h4>
              <div *ngIf="contactos.length>0;else n">
                  <div class="col-sm-12"  *ngFor="let c of contactos">
                      <div class="d-flex justify-content-between">
                          <h6>Contacto</h6>
                          <div class=" botones">
                              <i class="fas fa-edit" [routerLink]="['/editar/contacto']" (click)="editar(c)"></i>
                              <i class="fas fa-trash-alt"  (click)="borrar(c)"></i>
                          </div>
                      </div>
                      <p>
                          correo:{{c.correo}}
                          telefono:{{c.telefono}}
                          discord:{{c.discord}}
                          linkedin:{{c.linkedin}}
                      </p>
                  </div>
              </div>
          </div>
          
      </div>

      <ng-template #n>
          <div class="container-fluid">
            <div class="d-flex justify-content-end">
            <i class="fas fa-plus-circle" [routerLink]="['/agregar/contacto']" >
            </i>
          </div>
        </div>
      </ng-template>
  </section>
  </div>
