<!-- modal editar contacto -->
<ng-template #editarContacto let-modal let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">Editar Educacion</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="cont">
      <label class="col-sm-3 col-form-label is-required">correo </label>
      <input type="email" name="correo" id="" class="form-control" placeholder="" aria-describedby="helpId"
        formControlName="correo" value="">

      <label class="col-sm-3 col-form-label is-required">telefono</label>
      <input type="number" name="telefono" id="" class="form-control" placeholder="" aria-describedby="helpId"
        formControlName="telefono" value="">

      <label class="col-sm-3 col-form-label is-required">linkedin</label>
      <input type="text" name="linkedin" id="" class="form-control" placeholder="" aria-describedby="helpId"
        formControlName="linkedin" value="">

      <label class="col-sm-3 col-form-label is-required">discord</label>
      <input type="text" name="discord" id="" class="form-control" placeholder="" aria-describedby="helpId"
        formControlName="discord" value="">
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="d('Cross click')"> Cancelar
    </button>
    <button class="btn btn-danger" (click)="actualizar()"> Actualizar
    </button>
  </div>
</ng-template>

<!-- MODAL AGREGAR CONTACTO -->
<ng-template #agregarContacto let-modal let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">Agregar Educacion</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="cont">

      <label class="col-sm-3 col-form-label is-required">correo</label>
      <input type="email" name="correo" id="" class="form-control" placeholder="" aria-describedby="helpId"
        formControlName="correo" value="">

      <label class="col-sm-3 col-form-label is-required">telefono</label>
      <input type="number" name="telefono" id="" class="form-control" placeholder="" aria-describedby="helpId"
        formControlName="telefono" value="">

      <label class="col-sm-3 col-form-label is-required">linkedin</label>
      <input type="text" name="linkedin" id="" class="form-control" placeholder="" aria-describedby="helpId"
        formControlName="linkedin" value="">

      <label class="col-sm-3 col-form-label is-required">discord</label>
      <input type="text" name="discord" id="" class="form-control" placeholder="" aria-describedby="helpId"
        formControlName="discord" value="">
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="d('Cross click')"> Cancelar
    </button>
    <button class="btn btn-danger" (click)="guardar()"> Actualizar
    </button>
  </div>
</ng-template>

<ng-template #contactoDelete let-modal>
  <div class="modal-header">
    <h5 class="modal-title">Eliminar elemento</h5>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body">
    <p>
      ¿Estás seguro de que deseas eliminar este elemento?
    </p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-danger" (click)="modal.close('Save click')">
      Cancelar
    </button>
    <button data-dismiss="modal" class="btn btn-danger" (click)="onDelete()">
      Eliminar
    </button>
  </div>
</ng-template>
