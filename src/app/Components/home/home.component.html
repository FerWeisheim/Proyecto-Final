<section id="baner-foto">
    <div class="container-fluid">
        <div class="card" >
            <img src="../../../assets/img/q.webp" class="card-img-top" id="discord" alt="...">
           
            <div *ngFor="let person of per">
                
                <div class="card-body">
                    <div class="d-flex justify-content-end">
                        <div class="botones">
                            <i class="fas fa-edit" (click)="openEdit(editarPersona,person)">

                            </i>
                           
                            <!-- (click)="editar(person)"
                            [routerLink]="['/editar/persona']" >-->
                            <i class="fas fa-trash-alt"></i> 
                        </div>
                    </div>
                    <img src="{{person.img}}" alt="" id="yo" class="circulo">
                    <div class="datos">
                        <h5 class="card-title"></h5>
                        <p class="card-text">{{person.nombre}} {{person.apellido}}</p>
                        <p class="card-text">{{person.titulo}}</p>
                    </div>
                    
                </div>
            </div>
            <i class="fas fa-trash-alt" [routerLink]="['/agregar/persona']"></i>
        </div>
    </div>
</section>

<!-- EDITAR MODAL PERSONA -->
<ng-template #editarPersona let-c="close" let-d="dismiss">
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title2">Editar Persona</h4>
        <button type="button" class="btn-close" aria-label="Close" (click)="d('Cross click')">
          <span aria-hidden="true"> &times; </span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="perso">
            
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <div class="input-group">
                  <input formControlName="nombre" class="form-control">
                </div>
              </div>
            
              <div class="form-group">
                <label for="nombre">Apellido</label>
                <div class="input-group">
                  <input formControlName="apellido" class="form-control">
                </div>
              </div>
             
              <div class="form-group">
                <label for="nombre">Titulo</label>
                <div class="input-group">
                  <input formControlName="titulo" class="form-control">
                </div>
              </div>

              <div class="form-group">
                <label for="nombre">img</label>
                <div class="input-group">
                    <input type="file" accept=".png , .jpg" alife-file-to-base64 (onFileChanged)="obtener($event)" name="img"  class="form-control" formControlName="img">  
                </div>
              </div>

            <button class="btn btn-danger" (click)="actualizar()"> actualizar </button>
            <button type="button" class="btn btn-danger">Cerrar</button>
          </form>
      </div>
</ng-template>
