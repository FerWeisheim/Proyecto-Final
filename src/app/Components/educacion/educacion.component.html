<section id="educacion">
    <div class="container-fluid">
        <div class="card">
            <div class="row">
                <div class="d-flex justify-content-between">
                    <h2>Educacion</h2>
                    <div class="botones">
                        <i class="fas fa-plus-circle" (click)="openEducacion(agregarEducacion)"></i>

                    </div>
                </div>
            </div>
            <div>
                <div class="educacion ">
                    <div class="row">
                        <div class="col-sm-3" *ngFor="let edu of educacion">
                            <div class="d-flex justify-content-between">
                                <h6>{{edu.nombre}}</h6>
                                <div class=" botones">
                                     <i class="fas fa-edit" (click)="openEdit(editarEducacion,edu)"></i>
                                    <i class="fas fa-trash-alt"></i>
                                </div>
                            </div>
                            <p>
                                descripcion: {{edu.descripcion}}
                                titulo: {{edu.titulo}}
                                inicio: {{edu.fechaIni   |date :'dd-MM-YYYY'}}
                                fin:    {{edu.fechaFin   |date :'dd-MM-YYYY'}}
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- MODAL EDITAR EDUCACION -->
<ng-template #agregarEducacion let-modal let-c="close" let-d="dismiss">

  <div class="modal-header">
    <h4 class="modal-title">Agregar Skill Front-End</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
  <form [formGroup]="educacio">
            
    <div class="form-group">
        <label for="nombre">Nombre</label>
        <div class="input-group">
          <input formControlName="nombre" class="form-control">
        </div>
      </div>
    
      <div class="form-group">
        <label for="descripcion">descripcion</label>
        <div class="input-group">
          <input formControlName="descripcion" class="form-control">
        </div>
      </div>
     
      <div class="form-group">
        <label for="titulo">titulo</label>
        <div class="input-group">
          <input formControlName="titulo" class="form-control">
        </div>
      </div>

      <div class="form-group">
        <label for="fechaIni">fecha Inicio</label>
        <div class="input-group">
          <input type="date" formControlName="fechaIni" class="form-control">
        </div>
      </div>
          
      <div class="form-group">
        <label for="fechaFin">fecha Fin</label>
        <div class="input-group">
          <input type="date" formControlName="fechaFin" class="form-control">
        </div>
      </div>

    <button class="btn btn-danger" (click)="enviar()"> Agregar </button>
    <button type="button" class="btn btn-danger">Cerrar</button>
  </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="d('Cross click')"> Cancelar
    </button>
    <button class="btn btn-danger" (click)="guardar()"> Actualizar
    </button>
</div>
</ng-template>




<ng-template #editarEducacion let-c="close" let-d="dismiss">
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title2">Editar Educacion</h4>
        <button type="button" class="btn-close" aria-label="Close" (click)="d('Cross click')">
          <span aria-hidden="true"> &times; </span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="educacio">
            
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <div class="input-group">
                  <input formControlName="nombre" class="form-control">
                </div>
              </div>
            
              <div class="form-group">
                <label for="descripcion">descripcion</label>
                <div class="input-group">
                  <input formControlName="descripcion" class="form-control">
                </div>
              </div>
             
              <div class="form-group">
                <label for="titulo">titulo</label>
                <div class="input-group">
                  <input formControlName="titulo" class="form-control">
                </div>
              </div>
    
              <div class="form-group">
                <label for="fechaIni">fecha Inicio</label>
                <div class="input-group">
                  <input  formControlName="fechaIni" class="form-control">
                </div>
              </div>
                  
              <div class="form-group">
                <label for="fechaFin">fecha Fin</label>
                <div class="input-group">
                  <input  formControlName="fechaFin" class="form-control">
                </div>
              </div>
    
            <button class="btn btn-danger" (click)="enviar()"> Agregar </button>
            <button type="button" class="btn btn-danger">Cerrar</button>
          </form>
      </div>
</ng-template>
