<div class="card">
    <div class="card-header">
      <h3>Agregar persona</h3>
    </div>
    <div class="card-body">
       <form action="">
         <div class="form-group"> 
          <label for="">Nombre:</label>
           <input  [(ngModel)]="persona.nombre" name="nombre"
            type="text" class="form-control" > 
          </div>
          <div class="form-group"> 
             <label for="">Apellido:</label>
             <input type="text" class="form-control"  [(ngModel)]="persona.apellido" name="apellido">
             </div>
             <div class="form-group"> 
            <label for="">titulo:</label>
            <input type="text" class="form-control"  [(ngModel)]="persona.titulo"   name="titulo">
            </div>
          <div class="form-group"> 
            <label for="">img:</label>
             <input type="file" alife-file-to-base64 (onFileChanged)="obtener($event)" name="img"  class="form-control">  
            </div>
              <button class="btn btn-danger" [routerLink]="['home']"  (click)="enviar()">Agregar</button> 
      </form>  
    </div>
  </div>
