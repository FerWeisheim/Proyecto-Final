<div class="card">
    <div class="card-header">
      <h3>Agregar persona</h3>
    </div>
    <div class="card-body">
       <form [formGroup]="personaa" >
         <div class="form-group"> 
          <label for="">Nombre:</label>
           <input  [(ngModel)]="persona.nombre" name="nombre"
            type="text" class="form-control" formControlName="nombre"> 
          </div>
          <div class="form-group"> 
             <label for="">Apellido:</label>
             <input type="text" class="form-control"  [(ngModel)]="persona.apellido" name="apellido" formControlName="apellido">
             </div>
             <div class="form-group"> 
            <label for="">titulo:</label>
            <input type="text" class="form-control"  [(ngModel)]="persona.titulo"   name="titulo" formControlName="titulo">
            </div>
          <div class="form-group"> 
            <label for="">img:</label>
             <input type="file" accept=".png , .jpg" alife-file-to-base64 (onFileChanged)="obtener($event)" name="img"  class="form-control" formControlName="img">  
            </div>
              <button class="btn btn-danger" [routerLink]="['home']"  (click)="enviar(persona)">Agregar</button> 
      </form>  
    </div>
  </div>
